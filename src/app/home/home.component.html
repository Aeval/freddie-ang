<div>
  <button
    mat-button-rasied
    color="primary"
    *ngIf="!isAuthenticated"
    (click)="oktaAuth.signInWithRedirect()"
  >
    Login
  </button>
  <button mat-button-raised>Button</button>
  <p><a routerLink="/tasks" *ngIf="isAuthenticated">View Tasks</a></p>
  <button *ngIf="isAuthenticated" (click)="oktaAuth.signOut()">Logout</button>
</div>
