<div id="task-list-wrapper">
  <button
    style="float: right; margin: 15px 15px; color: #fff"
    mat-button
    (click)="oktaAuth.signOut()"
  >
    Logout
  </button>
  <div class="card">
    <div class="header">
      <h2 class="title">Tasks List</h2>
    </div>
    <div class="content">
      <form #f="ngForm">
        <div class="form-group">
          <label for="taskName">Title:</label>
          <input
            [(ngModel)]="filter.taskName"
            id="taskName"
            name="taskName"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="taskDone">Done:</label>
          <input
            [(ngModel)]="filter.taskDone"
            id="taskDone"
            name="taskDone"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="dueDate">Due:</label>
          <input
            [(ngModel)]="filter.dueDate"
            id="dueDate"
            type="date"
            name="dueDate"
            class="form-control"
          />
        </div>

        <button
          mat-raised-button
          (click)="filterList()"
          [disabled]="!f?.valid"
          class="btn btn-primary"
        >
          Search
        </button>
        <a [routerLink]="['../tasks', 'new']" class="btn btn-default">New</a>
      </form>
    </div>
  </div>

  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field> -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let task">{{ task.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Task Name</th>
      <td mat-cell *matCellDef="let task">{{ task.taskName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Done?</th>
      <td mat-cell *matCellDef="let task">{{ task.taskDone }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="due">
      <th mat-header-cell *matHeaderCellDef>Due</th>
      <td mat-cell *matCellDef="let task">{{ task.dueDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>
</div>
