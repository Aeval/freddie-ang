<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Tasks</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Tasks List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      <div class="form-group">
        <label for="taskName">Title:</label>
        <input
          [(ngModel)]="filter.taskName"
          id="taskName"
          name="taskName"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="taskDone">Done:</label>
        <input
          [(ngModel)]="filter.taskDone"
          id="taskDone"
          name="taskDone"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="dueDate">Due:</label>
        <input
          [(ngModel)]="filter.dueDate"
          id="dueDate"
          type="date"
          name="dueDate"
          class="form-control"
        />
      </div>

      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">
        Search
      </button>
      <a [routerLink]="['../tasks', 'new']" class="btn btn-default">New</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="taskList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{ feedback.type }}">
    {{ feedback.message }}
  </div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Title</th>
          <th class="border-top-0" scope="col">Done</th>
          <th class="border-top-0" scope="col">Due</th>
          <th class="border-top-0" scope="col" style="width: 120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of taskList"
          [class.active]="item === selectedTask"
        >
          <td>{{ item.id }}</td>
          <td>{{ item.taskName }}</td>
          <td>{{ item.taskDone }}</td>
          <td>{{ item.dueDate }}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../tasks', item.id]" class="btn btn-secondary"
              >Edit</a
            >&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
