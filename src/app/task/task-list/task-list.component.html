<div id="task-list-wrapper">
  <button
    style="float: left; margin: 15px 15px; color: #fff"
    mat-button
    [routerLink]="['/']"
  >
    Welcome, {{ userName }}!
  </button>
  <button
    style="float: right; margin: 15px 15px; color: #fff"
    mat-button
    (click)="oktaAuth.signOut()"
  >
    Logout
  </button>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-form-field>
    <mat-label style="color: #fff">Search for a task...</mat-label>
    <input style="color: #fff" matInput #input />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    matSortActive="dueDate"
    matSortDirection="asc"
    matSortDisableClear
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Task Name</th>
      <td mat-cell *matCellDef="let task">{{ task.taskName }}</td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Done?</th>
      <td mat-cell *matCellDef="let task">
        <mat-checkbox [(ngModel)]="task.taskDone"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="due">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
      <td mat-cell *matCellDef="let task">{{ task.dueDate }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let task">
        <button (click)="delete(task)" mat-mini-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Sorry! There's no task that looks like "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [length]="tasks?.length"
    [pageSize]="5"
    [pageSizeOptions]="[3, 5, 10]"
  ></mat-paginator>

  <button
    id="newBtn"
    [routerLink]="['../tasks', 'new']"
    mat-raised-button
    color="primary"
  >
    <mat-icon>add</mat-icon> Add a task!
  </button>
</div>
